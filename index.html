<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,700&family=Source+Sans+3:wght@300;400;600&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Theme: Warm Paper & Botanicals variables */
      :root {
        --bg: #f7f5ef;
        --paper: #fffdf8;
        --accent: #2a6b2a;
        --muted: #7b8b76;
        --card-shadow: 0 12px 34px rgba(20, 30, 20, 0.06);
        --card-border: rgba(32, 42, 32, 0.06);
        --grain-opacity: 0.55;
        --sheen: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.28),
          rgba(255, 255, 255, 0)
        );
      }

      /* Dark mode overrides when .dark-mode is present on body */
      body.dark-mode {
        /* Warm, botanical dark palette */
        --bg: #09100c; /* near-black with green/wood undertone */
        --paper: #0f1913; /* slightly lighter card surface */
        --accent: #6fb06a; /* muted sage for accents */
        --muted: #9bb29a; /* lighter muted green for secondary text */
        --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        --card-border: rgba(255, 255, 255, 0.03);
        color: #e6f2e6; /* soft off-white */
      }

      /* Smooth transitions for theme changes */
      body,
      .widget,
      .container,
      .youtube-wrapper {
        transition: background 280ms ease, color 280ms ease,
          box-shadow 280ms ease, border-color 280ms ease;
      }

      /* Dark mode: soften youtube wrapper background so iframe edges don't feel harsh */
      body.dark-mode .youtube-wrapper {
        background: linear-gradient(
          180deg,
          rgba(18, 28, 20, 0.6),
          rgba(12, 18, 14, 0.6)
        );
      }
      /* include padding in element sizing to avoid accidental overflow */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        font-family: "Source Sans 3", system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
        margin: 0;
        padding: 28px;
        background: linear-gradient(180deg, var(--bg) 0%, #f1efe6 100%);
        color: #1f2d1f;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 1200px;
        width: 100%;
        display: grid;
        /* responsive: fit as many columns as will at a comfortable minimum width */
        grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
        grid-auto-rows: auto;
        gap: 26px;
        padding: 12px;
        position: relative;
      }
      /* subtle paper grain overlay */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image: radial-gradient(
          rgba(0, 0, 0, 0.015) 0.5px,
          transparent 0.6px
        );
        background-size: 6px 6px;
        opacity: 0.55;
        mix-blend-mode: multiply;
      }
      .widget {
        border-radius: 12px;
        padding: 28px 26px 24px 26px;
        box-shadow: var(--card-shadow);
        border: 1px solid var(--card-border);
        /* CSS variables drive the 3D tilt transform: --rx/--ry in deg, --tz in px, --scale */
        --rx: 0deg;
        --ry: 0deg;
        --tz: 0px;
        --scale: 1;
        background: var(--paper);
        transform: perspective(800px) translateZ(var(--tz)) rotateX(var(--rx))
          rotateY(var(--ry)) scale(var(--scale));
        transition: transform 220ms cubic-bezier(0.2, 0.9, 0.2, 1),
          box-shadow 220ms cubic-bezier(0.2, 0.9, 0.2, 1);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      /* Adjust scale via CSS variable so 3D tilt (which uses transform) is not overwritten */
      .container:hover .widget {
        --scale: 0.996;
        filter: none;
      }
      .container:hover .widget:hover {
        --scale: 1.01;
        box-shadow: 0 12px 30px rgba(34, 45, 34, 0.08);
      }
      .clock {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        text-align: center;
      }
      .pomodoro {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        text-align: center;
      }
      .pomodoro .pomodoro-controls {
        margin-top: 10px;
      }
      .pomodoro .icon-btn {
        background: linear-gradient(180deg, #eef7ec, #e6f1e1);
        color: #1f3b1f;
        border: 1px solid rgba(30, 50, 30, 0.08);
        box-shadow: 0 2px 6px rgba(28, 38, 28, 0.04);
      }
      .pomodoro .icon-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(28, 38, 28, 0.06);
      }
      .pomodoro .icon-btn i {
        color: #1f3b1f;
      }
      .pomodoro-timer.editable-duration {
        background: transparent;
        color: #16321a;
        border-bottom: 1px dashed rgba(22, 50, 22, 0.08);
        padding-bottom: 6px;
        position: relative;
        display: inline-block;
      }
      .pomodoro-timer.editable-duration:focus {
        outline: none;
        border-bottom: 1px dotted rgba(22, 50, 22, 0.12);
      }
      .weather {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
      }
      .youtube {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        padding: 0;
      }
      .clock-display {
        font-family: "Roboto Mono", monospace;
        font-size: 4.6rem;
        font-weight: 600;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        color: #16321a;
      }
      .digit {
        position: relative;
        display: inline-block;
        width: 0.9ch;
        height: 1.05em;
        overflow: hidden;
        text-align: center;
        line-height: 1.05em;
      }
      .anim-digit {
        display: block;
        width: 100%;
        transition: transform 110ms cubic-bezier(0.2, 0.9, 0.2, 1);
        will-change: transform;
      }
      .colon {
        display: inline-block;
        line-height: 1;
      }
      .date-display {
        font-family: "Merriweather", serif;
        font-size: 1.05rem;
        opacity: 0.85;
        color: #2b3a2b;
      }
      /* hide seconds when the clock has .no-seconds */
      .clock-display.no-seconds #s1,
      .clock-display.no-seconds #s2,
      .clock-display.no-seconds #colon2 {
        display: none;
      }
      .pomodoro-timer {
        font-family: "Merriweather", serif;
        font-size: 2.4rem;
        font-weight: 700;
        margin-bottom: 16px;
        color: #183218;
      }
      .pomodoro-controls button {
        padding: 6px;
        margin: 6px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }
      .pomodoro-controls {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      .pomodoro-adjust label {
        font-size: 0.9em;
        margin-right: 8px;
        opacity: 0.95;
      }
      .editable-duration {
        display: inline-block;
        min-width: 46px;
        padding: 6px 8px;
        margin-left: 6px;
        border-radius: 4px;
        background: transparent;
        color: #16321a;
        text-align: center;
        outline: none;
        cursor: text;
        user-select: text;
        caret-color: #16321a;
        font-family: "Roboto Mono", monospace;
        border-bottom: 1px dotted rgba(22, 50, 22, 0.06);
      }
      .editable-duration:focus {
        box-shadow: none;
      }
      .editable-duration.disabled {
        opacity: 0.6;
        cursor: default;
      }
      .icon-btn {
        background: rgba(255, 255, 255, 0.08);
        border: none;
        color: white;
        padding: 10px;
        border-radius: 12px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
      }
      .icon-btn svg {
        width: 20px;
        height: 20px;
        fill: white;
      }
      .weather-info {
        text-align: center;
      }
      .weather-temp {
        font-size: 5rem;
        font-weight: 700;
        color: #18421a;
      }
      .weather-desc {
        font-size: 2rem;
        opacity: 0.85;
        color: #304030;
      }
      .youtube-wrapper {
        position: relative;
        padding-top: 56.25%;
        overflow: hidden;
        border-radius: 10px;
        background: linear-gradient(
          180deg,
          rgba(230, 240, 230, 0.6),
          rgba(245, 248, 245, 0.6)
        );
        border: 1px solid rgba(32, 42, 32, 0.04);
      }
      .youtube-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
        border-radius: 10px;
      }
      .greeting {
        position: absolute;
        top: 22px;
        left: 24px;
        font-family: "Merriweather", serif;
        font-size: 1.25rem;
        font-weight: 400;
        color: #2a3a2a;
        opacity: 0.95;
      }
      .greeting [contenteditable] {
        padding: 0 3px;
        border-radius: 4px;
        min-width: 40px;
        display: inline-block;
      }
      .greeting [contenteditable]:focus {
        outline: 2px solid rgba(34, 88, 34, 0.12);
        background: rgba(240, 245, 240, 0.6);
      }
      /* settings cog */
      .settings-cog {
        position: absolute;
        top: 18px;
        right: 20px;
        width: 38px;
        height: 38px;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #f6faf4, #eef7ec);
        border: 1px solid rgba(30, 45, 30, 0.06);
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(8, 12, 8, 0.04);
      }
      .settings-cog i {
        color: #16321a;
        font-size: 18px;
      }

      /* modal */
      .settings-modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(10, 12, 8, 0.35);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1200;
      }
      .settings-modal {
        background: #fffef8;
        border-radius: 10px;
        padding: 18px;
        width: 420px;
        max-width: calc(100% - 40px);
        box-shadow: 0 12px 40px rgba(10, 12, 8, 0.16);
        border: 1px solid rgba(32, 42, 32, 0.06);
      }
      .settings-modal h3 {
        margin: 0 0 8px 0;
        font-family: "Merriweather", serif;
      }
      .settings-row {
        margin-bottom: 12px;
      }
      .settings-row label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 6px;
        color: #2b3a2b;
      }
      .settings-row input[type="text"] {
        width: 100%;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid rgba(30, 40, 30, 0.07);
      }
      .settings-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
      .settings-actions button {
        padding: 8px 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
      }
      .btn-ghost {
        background: transparent;
        border: 1px solid rgba(30, 40, 30, 0.06);
      }
      .btn-primary {
        background: linear-gradient(180deg, #e6f1e1, #dff0d9);
        border: 1px solid rgba(22, 50, 22, 0.08);
      }
      @media (max-width: 768px) {
        .container {
          /* force a single column layout on small screens */
          grid-template-columns: 1fr !important;
          grid-auto-rows: auto;
          gap: 18px;
          padding: 10px;
          grid-auto-flow: row;
        }
        .clock,
        .pomodoro,
        .weather,
        .youtube {
          grid-column: 1 / -1;
          grid-row: auto;
        }
        .widget {
          padding: 18px;
          border-radius: 10px;
          display: block;
          width: auto;
        }
        .clock-display {
          font-size: 3.2rem;
        }
        .weather-temp {
          font-size: 3.6rem;
        }
      }

      /* Mobile: keep header and footer static and allow the tiles area to scroll */
      @media (max-width: 768px) {
        /* Mobile header/footer heights (used to position the scrollable middle area) */
        :root {
          --mobile-header-h: 64px;
          --mobile-footer-h: 84px;
        }

        /* Create simple mobile header and footer wrappers to host fixed elements */
        .mobile-header,
        .mobile-footer {
          display: none;
        }
        .mobile-header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          height: var(--mobile-header-h);
          z-index: 1600;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 8px 12px;
          background: var(--paper);
          box-shadow: 0 6px 18px rgba(8, 12, 8, 0.06);
        }
        .mobile-footer {
          position: fixed;
          left: 0;
          right: 0;
          bottom: 0;
          height: var(--mobile-footer-h);
          z-index: 1600;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 8px 12px;
          background: var(--paper);
          box-shadow: 0 -6px 18px rgba(8, 12, 8, 0.06);
        }

        /* show mobile header/footer and hide the desktop absolute elements */
        .mobile-header,
        .mobile-footer {
          display: flex;
        }
        /* hide desktop-positioned duplicates so they don't overlap */
        body > .greeting,
        body > .settings-cog,
        body > .quote-rotator {
          display: none !important;
        }
        /* make the elements inside the mobile wrappers interactive */
        .mobile-header .greeting,
        .mobile-header .settings-cog,
        .mobile-footer .quote-rotator {
          pointer-events: auto;
        }

        /* Side padding retained on body, but the central area will be the scrollable region */
        body {
          padding: 0 8px;
        }

        /* Make the central page area fill remaining height and be scrollable between header/footer */
        .page-blur-root {
          position: fixed;
          top: var(--mobile-header-h);
          left: 0;
          right: 0;
          bottom: var(--mobile-footer-h);
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
          z-index: 100;
        }
        .page-blur-root .blur-overlay {
          position: absolute;
        }
        /* container sits centered inside the scroll area and has extra bottom padding so content isn't obscured by the fixed footer */
        .page-blur-root .container {
          padding: 16px;
          box-sizing: border-box;
          width: 100%;
          margin: 0 auto;
          padding-bottom: calc(var(--mobile-footer-h) + 24px);
        }
      }
      /* quote text displayed at the bottom of the page content, aligned right */
      .quote-rotator {
        display: block;
        /* margin: 18px 20px 48px auto; right-aligned with a 20px gap from the edge */
        position: absolute;
        bottom: 28px;
        right: 28px;
        max-height: 75px;
        max-width: 360px;
        padding: 0;
        font-family: "Merriweather", serif;
        color: #16321a;
        opacity: 0.98;
        transition: transform 0.12s ease, opacity 0.12s ease;
        background: transparent;
        border: none;
        box-shadow: none;
        text-align: right; /* ensure author aligns neatly */
      }
      .quote-rotator .quote {
        font-size: 0.95rem;
        line-height: 1.3;
        opacity: 0;
        transition: opacity 600ms ease,
          transform 600ms cubic-bezier(0.2, 0.9, 0.2, 1);
        transform: translateY(6px);
        background: transparent;
        padding: 0;
        margin: 0;
      }
      .quote-rotator .quote.active {
        opacity: 1;
        transform: translateY(0);
      }
      .quote-rotator .author {
        font-size: 0.82rem;
        margin-top: 6px;
        color: #2b3a2b;
        font-family: "Source Sans 3", sans-serif;
      }
      .quote-rotator:hover {
        transform: translateY(-2px);
      }
      /* Hover-to-blur: when hovering a tile, blur everything except the hovered tile */
      body.tile-focused::before {
        /* increase overlay darkness slightly when a tile is focused to help readability */
        background-color: rgba(255, 255, 255, 0);
      }
      /* page blur implemented with an overlay using backdrop-filter so the active widget can sit above it */
      .page-blur-root {
        position: relative;
      }
      .page-blur-root .blur-overlay {
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.02);
        -webkit-backdrop-filter: blur(6px) saturate(0.98);
        backdrop-filter: blur(6px) saturate(0.98);
        opacity: 0;
        pointer-events: none; /* overlay never captures pointer events */
        transition: opacity 220ms ease;
        z-index: 1000;
      }
      /* when active, show the overlay (it intercepts pointer events so blurred content isn't interactive) */
      body.tile-focused .page-blur-root .blur-overlay {
        opacity: 1;
        pointer-events: auto;
      }
      /* Make the container non-interactive while blur is active; allow the active widget to remain interactive */
      body.tile-focused .page-blur-root .container {
        pointer-events: none;
      }
      /* Exempt the active widget by placing it above the overlay */
      body.tile-focused .page-blur-root .widget.is-active {
        position: relative;
        z-index: 1101; /* above overlay */
        transform: scale(1.012);
        box-shadow: 0 18px 40px rgba(10, 12, 8, 0.1);
        pointer-events: auto !important;
      }
    </style>
  </head>
  <body>
    <!-- Mobile header wrapper (mirrors greeting + settings) -->
    <div class="mobile-header" aria-hidden="true">
      <div class="greeting" id="greeting">
        Good morning,
        <span id="greeting-name" contenteditable="true" tabindex="0"
          >Lorin</span
        >
      </div>
      <div class="settings-cog" id="settings-cog" title="Settings">
        <i class="fa-solid fa-cog"></i>
      </div>
    </div>

    <div
      class="settings-modal-backdrop"
      id="settings-backdrop"
      aria-hidden="true"
    >
      <div
        class="settings-modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="settings-title"
      >
        <h3 id="settings-title">Settings</h3>
        <div class="settings-row">
          <label for="youtube-url">YouTube video URL or ID</label>
          <input
            type="text"
            id="youtube-url"
            placeholder="https://www.youtube.com/watch?v=..."
          />
        </div>
        <div class="settings-row">
          <label for="show-seconds"
            ><input type="checkbox" id="show-seconds" /> Show seconds in
            clock</label
          >
        </div>
        <div class="settings-row">
          <label for="enable-tilt"
            ><input type="checkbox" id="enable-tilt" /> Enable 3D tilt on
            cards</label
          >
        </div>
        <div class="settings-row">
          <label for="enable-wiggle"
            ><input type="checkbox" id="enable-wiggle" /> Enable wiggle on cards
            (subtle)</label
          >
        </div>
        <div class="settings-row">
          <label for="enable-wiggle-intensity">Wiggle intensity</label>
          <select id="enable-wiggle-intensity">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="settings-row">
          <label for="theme-mode">Theme</label>
          <select id="theme-mode">
            <option value="system">System (follow OS)</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="settings-actions">
          <button class="btn-ghost" id="settings-cancel">Cancel</button>
          <button class="btn-ghost" id="settings-reset">
            Reset to default
          </button>
          <button class="btn-primary" id="settings-save">Save</button>
        </div>
      </div>
    </div>
    <div class="page-blur-root">
      <div class="blur-overlay" aria-hidden="true"></div>
      <div class="container">
        <div class="widget clock">
          <div class="clock-display" id="clock">
            <span class="digit" id="h1">0</span
            ><span class="digit" id="h2">0</span
            ><span class="colon" id="colon1">:</span
            ><span class="digit" id="m1">0</span
            ><span class="digit" id="m2">0</span
            ><span class="colon" id="colon2">:</span
            ><span class="digit" id="s1">0</span
            ><span class="digit" id="s2">0</span>
          </div>
          <div class="date-display" id="date">Monday, October 28, 2025</div>
        </div>
        <div class="widget pomodoro">
          <div
            class="pomodoro-timer editable-duration"
            id="timer"
            contenteditable="true"
            tabindex="0"
          >
            25:00
          </div>
          <div class="pomodoro-controls">
            <button id="toggle" class="icon-btn" title="Start/Pause">
              <i id="toggle-icon" class="fa-solid fa-play"></i>
            </button>
            <button id="reset" class="icon-btn" title="Reset">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
          <div id="status">Work Session</div>
        </div>
        <div class="widget weather">
          <div class="weather-info" id="weather-info">
            <div class="weather-temp">--°C</div>
            <div class="weather-desc">Loading...</div>
          </div>
        </div>
        <div class="widget youtube">
          <div class="youtube-wrapper">
            <iframe
              id="youtube-iframe"
              data-default-id="KLPApSRku8Y"
              src="https://www.youtube.com/embed/KLPApSRku8Y?rel=0"
              allowfullscreen
              scrolling="no"
              allow="accelerometer *; clipboard-write *; encrypted-media *; gyroscope *; picture-in-picture *; web-share *;"
              referrerpolicy="strict-origin"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- Mobile footer wrapper (mirrors quote-rotator) -->
    <div class="mobile-footer" aria-hidden="true">
      <div class="quote-rotator" id="quote-rotator" aria-live="polite">
        <div class="quote" id="quote-content">
          <div class="text"></div>
          <div class="author"></div>
        </div>
      </div>
    </div>
    <script>
      // Hover/focus blur logic: when a widget is hovered or focused, blur the rest of the page
      (function () {
        var body = document.body;
        var widgets = Array.prototype.slice.call(
          document.querySelectorAll(".widget")
        );
        if (!widgets.length) return;

        function clearActive() {
          body.classList.remove("tile-focused");
          widgets.forEach(function (x) {

        const wigOn = wigSaved === null ? true : wigSaved === "true";
        if (!wigOn) document.body.classList.add("wiggle-disabled");
        else {
          // start wiggle loops after a short defer so widgets exist
          // load intensity and map to multiplier
          const savedIntensity =
            localStorage.getItem(LS_KEY_WIGGLE_INTENSITY) || "medium";
          var map = { low: 0.6, medium: 1.0, high: 1.6 };
          window._wiggleIntensity = map[savedIntensity] || 1.0;
          setTimeout(function () {
            if (
              window._cardControls &&
              typeof window._cardControls.startAllWiggles === "function"
            )
              window._cardControls.startAllWiggles();
          }, 80);
        }
        // apply theme preference
        const themeSaved = localStorage.getItem(LS_KEY_THEME) || "system";
        var themeSel = document.getElementById("theme-mode");
        if (themeSel) themeSel.value = themeSaved;
        applyTheme(themeSaved);
        // listen to system changes if available
        if (mediaPref && mediaPref.addEventListener)
          mediaPref.addEventListener("change", onSystemPrefChange);
        else if (mediaPref && mediaPref.addListener)
          mediaPref.addListener(onSystemPrefChange);
      })();

            const val = (nameSpan.textContent || "").trim();
            if (val === "") return; // don't save empty names
